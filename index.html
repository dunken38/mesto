<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img src="images/kusto.png" class="profile__avatar" alt="Изображение Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__info-edit-button" title="Редактировать"></button>
        <p class="profile__info-about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" title="Добавить"></button>
    </section>
    
    <section class="gallery">
      <ul class="elements">
        <li class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Изображение Карачаевска">
          <div class="element__description">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Изображение Горы Эльбрус">
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Изображение Домбая">
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Изображение Горы Эльбрус">
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Изображение Домбая">
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Изображение Карачаево-Черкессии">
          <div class="element__description">
            <h2 class="element__text">Карачаево-Черкессия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <!--тут хранится окошко popup для правки данных в profile выше-->
  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__cancel-button" title="Отмена"></button>
      <form name="popup-edit-form"> 
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="input-name" placeholder="Введите ваше имя" required value="" class="popup__input">
        <input type="text" name="input-about" placeholder="Напишите Ваши увлечения" required value="" class="popup__input">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
