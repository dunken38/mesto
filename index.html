<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img src="images/kusto.png" class="profile__avatar" alt="Изображение Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__info-edit-button" title="Редактировать"></button>
        <p class="profile__info-about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" title="Добавить"></button>
    </section>
    <section class="gallery">
      <ul class="elements">
        <li class="element__empty-cards">Добавьте карточку</li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <!--тут хранится окошко popup для правки данных профиля и добавления карточек-->
  <template id="popupTemplate">
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__cancel-button" title="Отмена"></button>
        <form name="popup-edit-form"> 
          <h2 class="popup__title"></h2>
          <input type="text" name="input-name" placeholder="" required value="" class="popup__input">
          <input type="text" name="input-about" placeholder="" required value="" class="popup__input">
          <button type="submit" class="popup__save-button"></button>
        </form>
      </div>
    </div>
  </template>
  <!--Тут хранится увеличенная картинка,делал через popupTemplate,убил 3 дня,в результате корректный функционал получил только через imageTemplate-->
  <template id="imageTemplate">
    <div class="popup">
      <div class="popup__image-content">
        <button type="button" class="popup__cancel-button" title="Отмена"></button>
        <img src="none" class="popup__image" alt="Увеличенное изображение">
        <h2 class="popup__image-text"></h2>
      </div>
    </div>
  </template>
  <!--тут хранятся карточки-->
  <template id="gallery">
    <li class="element">
      <button type="button" class="element__trash"></button>
      <img src="none" class="element__image" alt="Изображение">
      <div class="element__description">
        <h2 class="element__text"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>

  <!--сюда втыкаем содержимое template для окошка popup c исправленными данными-->
  <div class="popup-window"></div> 

  <script src="./scripts/index.js"></script>
</body>
</html>
