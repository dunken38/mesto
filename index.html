<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img src="images/kusto.png" class="profile__avatar" alt="Изображение Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__info-edit-button" title="Редактировать"></button>
        <p class="profile__info-about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" title="Добавить"></button>
    </section>
    <section class="gallery">
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <!--тут хранится окошко popup для правки данных профиля-->
  <div class="popup" id="popupEdit">
    <div class="popup__content">
      <button type="button" class="popup__cancel-button" id="cancelButtonEdit" title="Отмена"></button>
      <form name="popup-edit-form" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__label">
          <input type="text" name="input-name-edit" id="name-edit" placeholder="Введите ваше имя" required value="" class="popup__input" minlength="2" maxlength="40">
          <span class="name-edit-error popup__input-error"></span>
        </div>
        <div class="popup__label">
          <input type="text" name="input-about-edit" id="about-edit" placeholder="Напишите Ваши увлечения" required value="" class="popup__input" minlength="2" maxlength="200">
          <span class="about-edit-error popup__input-error"></span>
        </div>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <!--тут хранится окошко popup для добавления карточек-->
  <div class="popup" id="popupAdd">
    <div class="popup__content">
      <button type="button" class="popup__cancel-button" id="cancelButtonAdd" title="Отмена"></button>
      <form name="popup-add-form" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__label">
          <input type="text" name="input-name-add" id="name-add" placeholder="Название" required value="" class="popup__input" minlength="2" maxlength="30">
          <span class="name-add-error popup__input-error"></span>
        </div>
        <div class="popup__label">
          <input type="url" name="input-about-add" id="about-add" placeholder="Ссылка на картинку" required value="" class="popup__input">
          <span class="about-add-error popup__input-error"></span>
        </div>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>
  <!--Тут хранится увеличенная картинка-->
  <div class="popup" id="popupZoomImage">
    <div class="popup__image-content">
      <button type="button" class="popup__cancel-button" id="cancelButtonZoomImage" title="Отмена"></button>
      <img src="" class="popup__image" alt="Увеличенное изображение">
      <h2 class="popup__image-text"></h2>
    </div>
  </div>
  <!--тут хранятся карточки-->
  <template id="gallery">
    <li class="element">
      <button type="button" class="element__trash"></button>
      <img src="none" class="element__image" alt="Изображение">
      <div class="element__description">
        <h2 class="element__text"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
  
</body>
</html>
