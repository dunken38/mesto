<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>
  
  <main>
    <section class="profile">
      <img src="images/kusto.png" class="profile__avatar" alt="Изображение Жак-Ив Кусто">

        <p class="profile__info-about">Исследователь</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section>
      <ul class="elements">
        <li class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Изображение Карачаевска">
          <div class="description">
            <h5 class="description__text">Карачаевск</h5>
            <button class="description__like description__like_noactive"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Изображение Горы Эльбрус">
          <div class="description">
            <h5 class="description__text">Гора Эльбрус</h5>
            <button class="description__like description__like_noactive"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Изображение Домбая">
          <div class="description">
            <h5 class="description__text">Домбай</h5>
            <button class="description__like description__like_noactive"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Изображение Горы Эльбрус">
          <div class="description">
            <h5 class="description__text">Гора Эльбрус</h5>
            <button class="description__like description__like_noactive"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Изображение Домбая">
          <div class="description">
            <h5 class="description__text">Домбай</h5>
            <button class="description__like description__like_noactive"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Изображение Карачаево-Черкессии">
          <div class="description">
            <h5 class="description__text">Карачаево-Черкессия</h5>
            <button class="description__like description__like_noactive"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <script src="./scripts/like.js"></script>
  <script src="./scripts/edit-button.js"></script>
  <script src="./scripts/save-button.js"></script>
